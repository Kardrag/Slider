<!DOCTYPE HTML>
<html lang='eng'>
	<head>
		<meta charset='utf-8'>
		<title>Slider</title>
		<link rel='stylesheet' type='text/css' href="styles/style.css">
		<script src="js/main.js"></script>
	</head>
	<body>
		<div id='slider'>
			<div>
				<img class="displayedImage fadeIn" >
			</div>

			<div class='indicators'>
				<span class="prevPicture"> Previous </span>
				<span class="nextPicture"> Next </span>
			</div>
		</div>
		<div class="description">
			<p>
				<strong style="text-decoration: underline; font-size:25px;">Note:</strong></br> 
				You can also use the keyboard arrows, to switch the pictures.
			</p>
			<p>The slides will move by themselves every 5 seconds.</p>
		</div>
		
	</body>
</html>
